<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Yape listo</title>
  <link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body scroll= "no">
  <div class="container-fluid ultima">
  	<div class="row ultima">
  		<div class="col xl12 l12 m12 s12">
  		  <div class="center ultima">
  		  	<img src="static/img/icons/happy-face.png" class="img">
          <img src="static/img/icons/engine.png" class="right">
  		  	<h2 class="sub white-text center bajar"><strong>Hola </strong></h2>
          <span class="verde center subir"><img src="static/img/icons/eye.png" class="icon">Mostrar Saldo</span>
  		  </div>
      </div>
      <div class="row morado">
        <div class="col xl11 l11 m11 s11morado borde">
          <h2 class="white-text">Últimos movimientos</h2>
        </div>
        <div class="col xl1 icono borde margin-t">
          <img src="static/img/icons/right-arrow-circular-button.png" >
        </div>
        <div class="col xl6 center  morado bajar">
        <img src="static/img/icons/icon.png">
        </div>

          <h4 class="bajar">¿Aún no realizas tu primer pago?</h4>

        </div>
        <div class="col xl12 morado margin-t">

          </div>
          <div class="col xl6 center">

          </div>
        </div>

	<script src="static/jquery/dist/jquery.min.js"></script>
