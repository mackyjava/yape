<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Yape registra tarjeta</title>
  <link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
  <div class="container-fluid">
  	<div class="row">
  		<div class="col xl12 l12 m12 s12">
  		  <div class="center">
  		  	<img src="static/img/icons/bcp-logo.png" class="img">
  		  	<h2 class="sub"><strong>Registar tu tarjeta BCP</strong></h2>
  		  	<h5 class="subtitle center">Por ahora solo aceptamos cuentas de ahorro <br>y/o corriente en soles.</h5>
  		  </div>
  		</div>
  	</div>
  	<div class="row">
  		<form class="col xl12">
  		  <div class="input-field col xl6 offset-xl3">
          <i class="material-icons prefix">credit_card</i>
          <input id="name" type="text" placeholder="Ingresa los 16 digitos de tu tarjeta">
          <span class="col xl6 offset-xl3">
            <i class="material-icons">filter_center_focus
            </i>
              Escanear tarjeta
          </span>
        </div>
        <div class="col xl6 offset-xl3">
          <p><span class="col xl3 offset-xl4"><input id="mes" type="number" placeholder="MES">
          <label for="mes">Fecha de vencimiento</label>
          </span>
          <span class="col xl2">
          <input type="number" placeholder="AÃ‘O">
          </span>
          </p>
        </div>  
        
        <div class="col xl4 offset-xl4 center"><br>
          <button class="btn-large text-uppercase white-text" type="submit" id="crear" disabled>Continuar</button>
        </div>
       </div>
  		</form>
  	</div>
  </div>  
	<script src="static/jquery/dist/jquery.min.js"></script>
  <script src="static/materialize-css/dist/js/materialize.min.js"></script>
  <script src="static/js/codigo.js"></script>
</body>
</html>
